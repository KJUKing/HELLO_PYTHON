<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #it_first, #it_last {
            width: 40px;
        }
    </style>
</head>
<script src="jquery-3.7.1.js"></script>
<script type="text/javascript">
    function star(n) {

        var stars = "";
        for (let i = 0; i < n; i++) {
            stars += "*";
        }
        stars += "\n"
        return stars;
    }

    function display_star() {

        var txt = "";

        var f = $("#it_first").val();
        var ifirst = parseInt(f);

        var l = $("#it_last").val();
        var ilast = parseInt(l);

        // 입력값 검증
        if (isNaN(ifirst) || isNaN(ilast)) {
            alert("유효한 숫자를 입력하세요.");
            return;
        }
        // 시작 값이 끝 값보다 큰 경우 처리
        if (ifirst > ilast) {
            alert("첫별수는 끝별수보다 작거나 같아야 합니다.");
            return;
        }
        for (let i = ifirst; i <= ilast; i++) {
            txt += star(i);
        }

        $("#ta").html(txt);
    }

    $(function () {
        $("#btn").on("click", function () {
            display_star();
        });
    });
</script>

<body>
<table border="1px">
    <tr>
        <td>첫별수 :</td>
        <td>
            <input type="text" id="it_first"/>
        </td>
    </tr>
    <tr>
        <td>끝별수 :</td>
        <td>
            <input type="text" id="it_last"/>
        </td>
    </tr>
    <tr>
        <td colspan="2"><input type="button" value="별그리기" id="btn"></td>
    </tr>
    <tr>
        <td colspan="2">
            <textarea id="ta" rows="10" cols="15"></textarea>
        </td>
    </tr>
</table>
</body>
</html>
