<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<script type = "text/javascript">
  function myclick(){
    var obj = document.getElementById("it");
    var a = obj.value;
    var aa = parseInt(a);
    console.log(a, aa);
    aa++;
    obj.value = aa;
  }

</script>
<body>
<input type="text" id="it" value="100"/>
<input type="button" value="INCREASE" onclick="myclick()"/>
</body>
</html>
