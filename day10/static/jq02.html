<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<script src="jquery-3.7.1.js"></script>
<script type = "text/javascript">
  function myclick(){
    var a = $("#it").val();
    var aa = parseInt(a);
    aa++;
    $("#it").val(aa);
  }

  $(function () {
    $("#btn").on("click", function (event) {
      myclick();
    });
  });

</script>
<body>
<input type="text" id="it" value="100"/>
<input type="button" value="INCREASE" id="btn"/>
</body>
</html>
